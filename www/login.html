<!DOCTYPE html>
<html>
    <head>
        <title>Zalohovac Login</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="assets/css/vendor.css">
        <link rel="stylesheet" type="text/css" href="assets/css/flat-admin.css">

        <!-- Theme -->
        <link rel="stylesheet" type="text/css" href="assets/css/theme/blue-sky.css">
        <link rel="stylesheet" type="text/css" href="assets/css/theme/blue.css">
        <link rel="stylesheet" type="text/css" href="assets/css/theme/red.css">
        <link rel="stylesheet" type="text/css" href="assets/css/theme/yellow.css">
    </head>

<body>
    <div class="app app-default">

        <div id="app" class="app-container app-login">
            <div class="flex-center">
                <div class="app-header"></div>
                <div class="app-body">
                    <div class="loader-container text-center">
                        <div class="icon">
                            <div class="sk-folding-cube">
                                <div class="sk-cube1 sk-cube"></div>
                                <div class="sk-cube2 sk-cube"></div>
                                <div class="sk-cube4 sk-cube"></div>
                                <div class="sk-cube3 sk-cube"></div>
                            </div>
                        </div>
                      <div class="title">Logging in...</div>
                    </div>
                    <div class="app-block">
                      <div class="app-form">
                        <div class="form-header">
                          <div class="app-brand"><span class="highlight">Zalohovac</span> Admin</div>
                        </div>
                        <form action="/" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon1">
                                <i class="fa fa-user" aria-hidden="true"></i></span>
                                <input id="name" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="input-group">
                                <span class="input-group-addon" id="basic-addon2">
                                <i class="fa fa-key" aria-hidden="true"></i></span>
                                <input id="pass" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon2">
                            </div>
                            <div class="text-center">
                                <input id="login" type="submit" class="btn btn-success btn-submit" value="Login">
                            </div>
                        </form>

                      <b id="message" style="color: red;"></b>

                        <div class="form-line">
                          <div class="title">OR</div>
                        </div>
                        <div class="form-footer">
                            <b>Contact your administrator to regain access</b>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="app-footer">
                </div>
            </div>
        </div>

    </div>
  
    <script type="text/javascript" src="assets/js/vendor.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>

    <script type="text/javascript" src="./assets/js/alert.js"></script>
    <script type="text/javascript" src="./assets/js/jquery.js"></script>
    <script type="text/javascript" src="./assets/js/store.js"></script>
    <script type="text/javascript" src="./assets/js/api.js"></script>
    <script type="text/javascript" src="./assets/js/moment.js"></script>

    <script>

        if (store.get("token") != null || store.get("token") != undefined)
        {
            CheckTokenValidity(function (data) {
                console.log(data);
                if (data == true)
                {
                    window.location.replace("./index.html");
                }
            });
        }

        GetMessage(function (data) {});
        $( "#login" ).click(function() {
            console.log($("#name").val() + " " + $("#pass").val());
            login($("#name").val(), $("#pass").val());
        });

    </script>

</body>
</html>
